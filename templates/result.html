<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Result</title>
</head>
<body>
    <h1>Result from YOLO</h1>
    <div>
        <img src="data:image/jpeg;base64,{{image}}" 
             style="width: 640px; height: 640px; object-fit: contain;">
    </div>

    {% if detections %}
        <ul>
            {% for d in detections %}
                <li>
                    Class: {{ d.class }}
                    {% if d.conf %}
                        | Confidence: {{ (d.conf * 100) | round(2) }}%
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Not found</p>
    {% endif %} </body>
</html>
